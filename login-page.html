<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <div class="login-overlay"></div>
    <div class="card">
        <input type="checkbox" id="check" name="" aria-hidden="true">
        <div class="content">
            <div class="front-card">
                <div class="inner">
                    <h2>SDS System Login</h2>
                    <p>Please Enter Your User ID & Password here.</p>
                    <input type="text" name="text" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <label for="check" aria-hidden="true">Forget password?</label>
                    <button type="button">Login</button>
                </div>
            </div>

            <div class="back-card">
                <div class="inner">
                    <h2>Reset password</h2>
                    <p>Please enter your email address and we will send you instructions to reset your password.</p>
                    <input type="text" name="text" placeholder="Username">
                    <input type="email" name="email" placeholder="Email address">
                    <button type="button">Reset password</button>
                    <label for="check" aria-hidden="true">Back to log-in page</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
