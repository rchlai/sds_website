<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive UBD SDS Online Education Website</title>

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- custome CSS file link -->
    <link rel="stylesheet" href="hp_style.css" />
  </head>

  <body>
    <!-- header section starts -->
    <header class="header">
      <section class="flex">
        <a class="logo" href="#home">SDS Education Website</a>

        <nav class="navbar">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#courses">Courses</a>
          <a href="#miscellaneous">Miscellaneous</a>
          <a href="#contact">Contact</a>
        </nav>

        <div class="fas fa-bars" id="menu-btn"></div>
      </section>
    </header>
    <!-- header section ends -->

    <!-- home section starts -->
    <section class="home" id="home">
      <div class="row">
        <div class="content">
          <h3>
            SDS <span class="span1">Online</span>
            <span class="span2">Education</span>
          </h3>
          <a class="btn" href="#contact">Contact us</a>
        </div>

        <div class="image">
          <img src="images/online-education.png" alt="" />
        </div>
      </div>
    </section>
    <!-- home section ends -->

    <!-- counter section starts -->
    <section class="count">
      <div class="box-container">
        <div class="box">
          <i class="fas fa-graduation-cap"></i>
          <div class="content">
            <h3>5</h3>
            <p>Courses</p>
          </div>
        </div>

        <div class="box">
          <i class="fas fa-user-graduate"></i>
          <div class="content">
            <h3>170+</h3>
            <p>Students</p>
          </div>
        </div>

        <div class="box">
          <i class="fas fa-chalkboard-user"></i>
          <div class="content">
            <h3>11</h3>
            <p>Faculty tutors</p>
          </div>
        </div>

        <div class="box">
          <i class="fas fa-face-smile"></i>
          <div class="content">
            <h3>100%</h3>
            <p>Satisfaction</p>
          </div>
        </div>
      </div>
    </section>
    <!-- counter section ends -->

    <!-- about section starts -->

    <!-- about section ends -->

    <!-- custom JS file link -->
    <script src="hp_script.js"></script>
  </body>
</html>
